<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Book List</h1>
    <div class="book-list">
        <div class="book">
            <img src="gatsby-cover.jpg" alt="not able to load the image">
            <div class="extra">
            <p class="title">The Great Gatsby</p>
            <p class="author">F. Scott Fitzgerald</p>
            <p class="rating">Rating: 4.5/5</p>
        </div>
        </div>
        <div class="book">
            <img src="To_Kill_a_Mockingbird_(first_edition_cover).jpg" alt="image not found">
            <div class="extra">
            <p class="title">To Kill a Mockingbird</p>
            <p class="author">Harper Lee</p>
            <p class="rating">Rating: 4.8/5</p>
        </div>
        </div>
        <div class="book">
            <img src="Orwell-1984-Book-Cover-48-Sweden.webp" alt="image not found">
            <div class="extra">
            <p class="title">1984</p>
            <p class="author">George Orwell</p>
            <p class="rating">Rating: 4.7/5</p>
            </div>
        </div>
        <div class="book">
            <img src="images.jpeg" alt="image not found">
            <div class="extra">
            <p class="title">Pride and Prejudice</p>
            <p class="author">Jane Austen</p>
            <p class="rating">Rating: 4.6/5</p>
        </div>
        </div>
        <div class="book">
            <img src="mobydick.jpg" alt="image not found">
            <div class="extra">
            <p class="title">Moby Dick</p>
            <p class="author">Herman Melville</p>
            <p class="rating">Rating: 4.2/5</p>
        </div>
        </div>
    </div>

</body>
</html>
